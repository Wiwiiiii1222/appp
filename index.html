<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Proposal</title>
    <style>
        :root {
            --main-color: #ff6b9e;
            --secondary-color: #ff8bb4;
            --accent-color: #9d4edd;
            --bg-color: #ffe6f2;
            --glow-color: rgba(255, 107, 158, 0.7);
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Heart background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--main-color);
            transform: rotate(45deg);
            opacity: 0;
            animation: floatHeart 6s infinite linear;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--main-color);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatHeart {
            0% {
                transform: rotate(45deg) translate(-100px, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translate(100vw, -100vh) scale(1);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px var(--glow-color);
            position: relative;
            max-width: 500px;
            width: 90%;
            overflow: hidden;
            z-index: 10;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: reflectionSweep 3s infinite linear;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes reflectionSweep {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Cat character */
        .cat-container {
            position: relative;
            height: 180px;
            margin: 20px auto;
        }

        .cat {
            width: 150px;
            height: 150px;
            background-color: #f39c12;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .cat-ear {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #f39c12;
            position: absolute;
            top: -25px;
        }

        .cat-ear.left {
            left: 25px;
            transform: rotate(-30deg);
        }

        .cat-ear.right {
            right: 25px;
            transform: rotate(30deg);
        }

        .cat-face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cat-eye {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }

        .cat-eye.left {
            left: 35px;
        }

        .cat-eye.right {
            right: 35px;
        }

        .cat-pupil {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
            animation: pupils 5s infinite;
        }

        @keyframes pupils {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, 0); }
            50% { transform: translate(0, 5px); }
            75% { transform: translate(-5px, 0); }
        }

        .cat-nose {
            width: 15px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 67px;
        }

        .cat-mouth {
            width: 30px;
            height: 10px;
            border-radius: 0 0 15px 15px;
            border-bottom: 3px solid #333;
            position: absolute;
            top: 85px;
            left: 60px;
            animation: mouth 4s infinite;
        }

        @keyframes mouth {
            0%, 100% { width: 30px; }
            50% { width: 40px; left: 55px; }
        }

        .cat-whisker {
            width: 40px;
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 75px;
        }

        .cat-whisker.left1 {
            left: 10px;
            transform: rotate(-10deg);
        }

        .cat-whisker.left2 {
            left: 5px;
            top: 85px;
        }

        .cat-whisker.right1 {
            right: 10px;
            transform: rotate(10deg);
        }

        .cat-whisker.right2 {
            right: 5px;
            top: 85px;
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .floating-heart {
            position: absolute;
            color: var(--main-color);
            font-size: 20px;
            opacity: 0;
            animation: floatUp 2s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }

        /* Text */
        h1 {
            color: var(--main-color);
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--glow-color);
            margin-bottom: 20px;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--glow-color); }
            100% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }

        .proposal-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 2s;
        }

        .btn {
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 158, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 158, 0.6);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: buttonGlow 3s infinite linear;
        }

        @keyframes buttonGlow {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--main-color);
            opacity: 0;
            z-index: -1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Message after clicking button */
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 107, 158, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .message-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .message h2 {
            color: var(--main-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .show-message {
            opacity: 1;
            pointer-events: auto;
        }

        .dancing-cats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .dancing-cat {
            width: 60px;
            height: 60px;
            background-color: #f39c12;
            border-radius: 50%;
            position: relative;
            animation: dance 1s infinite alternate;
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1></h1>
        
        <div class="cat-container">
            <div class="cat">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-face">
                    <div class="cat-eye left">
                        <div class="cat-pupil"></div>
                    </div>
                    <div class="cat-eye right">
                        <div class="cat-pupil"></div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth"></div>
                    <div class="cat-whisker left1"></div>
                    <div class="cat-whisker left2"></div>
                    <div class="cat-whisker right1"></div>
                    <div class="cat-whisker right2"></div>
                </div>
            </div>
            <div class="heart-container" id="heartContainer"></div>
        </div>
        
        <div class="proposal-text">
            Do you wanna marry me and I'll pay your bills?
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="showMessage()">Yes</button>
            <button class="btn" onclick="showMessage()">Yes</button>
        </div>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>Purrfect Choice!</h2>
            <div class="dancing-cats">
                <div class="dancing-cat"></div>
                <div class="dancing-cat" style="animation-delay: 0.2s;"></div>
                <div class="dancing-cat" style="animation-delay: 0.4s;"></div>
            </div>
            <p>mebroukk 3lina</p>
            <button class="btn" onclick="closeMessage()">Continue the Celebration!</button>
        </div>
    </div>

    <script>
        // Create background hearts
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.width = (Math.random() * 15 + 5) + 'px';
            heart.style.height = (Math.random() * 15 + 5) + 'px';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.opacity = Math.random() * 0.7;
            heartBg.appendChild(heart);
        }

        // Create floating hearts around cat
        const heartContainer = document.getElementById('heartContainer');
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤';
            heart.classList.add('floating-heart');
            heart.style.left = (Math.random() * 100) + 'px';
            heart.style.top = (Math.random() * 100) + 'px';
            heart.style.animationDelay = Math.random() + 's';
            heartContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Create hearts at intervals
        setInterval(createHearts, 300);

        // Confetti animation
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ff6b9e', '#66e0ff', '#ffcc66', '#99ff99', '#cc99ff'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Show message function
        function showMessage() {
            document.getElementById('message').classList.add('show-message');
            createConfetti();
        }

        // Close message function
        function closeMessage() {
            document.getElementById('message').classList.remove('show-message');
            createConfetti();
        }
    </script>
</body>
</html>
